<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="container-img">
      <img src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="container-content">
      <div class="container-title">
        <h3 class="container-title">Order Summary</h3>
      </div>
      <div class="container-description">
        <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span>
      </div>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="music">
        <div class="annual-plan-container">
          <div class="annual-plan-title">Annual Plan</div>
          <div class="annual-plan-price">$59.99/year</div>
        </div>
        <span>Change</span>
      </div>
      <div class="btns">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
