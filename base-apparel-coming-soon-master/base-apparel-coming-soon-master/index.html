<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Josefin+Sans">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <nav>
      <img src="images/logo.svg">
    </nav>
    <div class="container-cols">
      <div class="container-col">
        <img src="images/hero-desktop.jpg" alt="hero">
      </div>
      <div class="container-col">
        <div class="container-col-content">
          <span class="container-col-title1">We're</span>
          <span class="container-col-title2">coming</span>
          <span class="container-col-title2">soon</span>
          <div class="container-col-description">
            <span>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</span>
          </div>
          <div class="container-col-input">
            <input type="text" class="input-text" placeholder="Email Address" id="email">
            <div class="input-icon">
              <img src="images/icon-error.svg" id="iconError">
            </div>
            <div class="btn">
              <img src="images/icon-arrow.svg" alt="arrow">            
            </div>
          </div>
          <div class="email-error" id="textError">
            <span>Please provide a valid email.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
