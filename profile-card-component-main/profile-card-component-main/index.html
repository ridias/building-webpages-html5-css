<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="circle-left" src="images/bg-pattern-top.svg"></div>
  <img class="circle-right" src="images/bg-pattern-bottom.svg"></div>

  <div class="container">
    <div class="container-img">
      <img src="images/bg-pattern-card.svg">
      <div class="container-avatar">
        <div class="container-avatar-circle">
          <img src="images/image-victor.jpg" alt="avatar">
        </div>
      </div>
    </div>
    <div class="container-content">
      <div class="container-info">
        <span>Victor Crest</span>
        <span>26</span>
      </div>
      <div class="container-location">
        <span>London</span>
      </div>
    </div>
      <div class="container-stats">
        <div class="container-stat">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="container-stat">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="container-stat">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
