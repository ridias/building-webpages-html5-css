<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Inter">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Lexend+Deca">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="container-img">
      <img src="images/image-header-desktop.jpg">
    </div>
    <div class="container-content">
      <div class="container-content-title">
        <h2>Get <span class="violet">insights</span> that help your business grow.</h2>
      </div>
      <div class="container-content-description">
        <span> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</span>
      </div>
      <div class="container-content-numbers">
        <div class="container-content-number">
          <div class="container-content-number-num">
            <span>10k+</span>
          </div>
          <div class="container-content-number-description">
            <span>COMPANIES</span>
          </div>
        </div>
        <div class="container-content-number">
          <div class="container-content-number-num">
            <span>314</span>
          </div>
          <div class="container-content-number-description">
            <span>TEMPLATES</span>
          </div>
        </div>
        <div class="container-content-number">
          <div class="container-content-number-num">
            <span>12M+</span>
          </div>
          <div class="container-content-number-description">
            <span>QUERIES</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
